<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = ifElseTest></p>
    <script>
        const myName = "Markus";
        let text = "";
        if (myName === "Markus"){
            text = "Gratulerer mitt navn er " + myName;
        } else {
            text = "Jeg heter ikke " + myName;
        }
        document.getElementById("ifElseTest").innerHTML = text;
    </script>

</body>
</html>
