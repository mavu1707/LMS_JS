<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Dagnes ord: <span id="ord"></span></h1>
  <input type="text" id="brukerord">
  <button id="sendord">Lagre ord</button>

  <script>
    document.getElementById("sendord").addEventListener("click", test)
    
    function test(){
      const printUt = document.getElementById("brukerord").value
      document.getElementById("ord").innerHTML = printUt
      //Hvorfor kan man ikke bruke printUt = ""
      document.getElementById("brukerord").value = ""
      //printUt = ""

      document.getElementById("brukerord").focus()
    }

    
    
  </script>
</body>
</html>
