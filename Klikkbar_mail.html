<body>
    <p id = maillink></p> <!--Lagde en p id = string-->
    <script> //Dette gjør at jeg kan skrive JS inne i koden, ref starten på kommentarene
        const name = "Markus"; //
        const mail = "markus.yung.vullum@gmail.com";

        //<br> = breakpoint, får det til å gå på to linjer
        document.getElementById("maillink").innerHTML = email_link;
    </script> <!--Slutt på JS-->
        <a href="mailto::markus.yung.vullum@gmail.com">Send mail til meg her</a> <!--Dette lager klikkbar lenken til mailen som er lagt inn-->
